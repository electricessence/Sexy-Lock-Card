# Complete Dashboard Example
# Multiple locks in a grid layout

title: Locks
path: locks
icon: mdi:lock
cards:
  # Grid of lock cards
  - type: grid
    columns: 2
    square: false
    cards:
      - type: custom:sexy-lock-card
        entity: lock.front_door
        name: Front Door
        animation_duration: 350
        
      - type: custom:sexy-lock-card
        entity: lock.back_door
        name: Back Door
        animation_duration: 350
        
      - type: custom:sexy-lock-card
        entity: lock.garage_door
        name: Garage
        animation_duration: 350
        
      - type: custom:sexy-lock-card
        entity: lock.side_gate
        name: Side Gate
        animation_duration: 350

  # Horizontal stack example
  - type: horizontal-stack
    cards:
      - type: custom:sexy-lock-card
        entity: lock.bedroom_door
        name: Bedroom
        show_state: false
        
      - type: custom:sexy-lock-card
        entity: lock.office_door
        name: Office
        show_state: false

  # Vertical stack with different animation speeds
  - type: vertical-stack
    cards:
      - type: markdown
        content: |
          ## Lock Status
          All locks with different animation speeds
          
      - type: custom:sexy-lock-card
        entity: lock.vault
        name: Vault (Slow Animation)
        animation_duration: 600
        
      - type: custom:sexy-lock-card
        entity: lock.mailbox
        name: Mailbox (Fast Animation)
        animation_duration: 250
