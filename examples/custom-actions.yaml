# Custom Actions Example
# Using call-service for custom behaviors

type: vertical-stack
cards:
  # Lock with custom unlock action
  - type: custom:sexy-lock-card
    entity: lock.front_door
    name: Front Door
    tap_action:
      action: call-service
      service: script.unlock_and_notify
      service_data:
        lock_entity: lock.front_door
    hold_action:
      action: more-info

  # Lock that triggers automation
  - type: custom:sexy-lock-card
    entity: lock.back_door
    name: Back Door (with lights)
    tap_action:
      action: toggle
    hold_action:
      action: call-service
      service: automation.trigger
      service_data:
        entity_id: automation.back_door_unlock_lights

  # Lock with notification on tap
  - type: custom:sexy-lock-card
    entity: lock.garage
    name: Garage
    tap_action:
      action: call-service
      service: notify.mobile_app
      service_data:
        title: Lock Status
        message: Garage lock toggled
